name: Daily Price Scrape

on:
  schedule:
    # Run at 8:00 AM UTC daily
    - cron: "0 8 * * *"
  workflow_dispatch:
    inputs:
      term:
        description: "Product to search"
        required: true
        default: "Amul Butter"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r price-intel-engine/requirements.txt

      - name: Create Config Files
        run: |
          # Create credentials.json from secret
          echo '${{ secrets.GOOGLE_CREDS_JSON }}' > price-intel-engine/config/credentials.json
          # Create headers.json from secret
          echo '${{ secrets.HEADERS_JSON }}' > price-intel-engine/config/headers.json

      - name: Run Scraper
        run: |
          cd price-intel-engine
          # Use input term if triggered manually, else default
          TERM="${{ github.event.inputs.term }}"
          if [ -z "$TERM" ]; then TERM="Amul Butter"; fi

          python src/main.py --term "$TERM"
